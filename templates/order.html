<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <header>
        <h1>Walt's Cupcake Corner</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('all_cupcakes')}}">All Cupcakes</a></li>
            <li><a href="{{url_for('order')}}">Order</a></li>
            <li><a href="{{url_for('shopping_cart')}}">Shopping Cart</a></li>
        </ul>
    </nav>
    <main class="container">
        <h2>Your Order</h2>
        <form action="{{url_for('add_to_order')}}" method="POST">
            <label for="cupcake_id">Cupcake:</label>
            <select name="cupcake_id" id="cupcake_id">
                {% for cupcake in cupcakes %}
                    <option value="{{ loop.index0 }}">{{ cupcake.name }}</option>
                {% endfor %}
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" min="1" value="1">
            <button type="submit">Add to Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Walt's Cupcake Corner. All rights reserved.</p>
    </footer>
</body>
</html>
